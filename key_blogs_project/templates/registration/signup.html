<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/key_blogs/ext_styles.css' %}">
    <!--<link rel="icon" href="{% static 'images/key_blogs/icon.png' %}">
    <link rel="stylesheet" href="../../static/css/key_blogs/ext_styles.css">-->
    <link rel="icon" href="../../static/images/key_blogs/icon.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account | Key Blogs</title>
</head>

<body>
    <div class="portal signup">
        <h1>Sign Up</h1><br/>
        <form method="post">
            {% csrf_token %}
            <input type='text' name='first_name' placeholder='Name'/><br/><br/>
            <input type='text' name='username' placeholder='Username'/><br/><br/>
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br/><br/>
            <input type='password' name='password1' placeholder='Password'/><br/><br/>
            <input type='password' name="password2" placeholder='Confirm Password'/><br/><br/>
            {% for field in form %}
            {% for error in field.errors %}
                <p><li>{{ error }}</li></p>
            {% endfor %}
            {% endfor %}
            <br/><input type="submit" value="Sign up">
        </form>
    </div>
</body>

</html>
