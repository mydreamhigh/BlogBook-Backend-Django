<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/app/ext_styles.css' %}">
    <link rel="icon" href="{% static 'images/app/icon.png' %}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
    <title>Edit Account | Key Blogs</title>
</head>

<body>
    <div class="headtab"><h1>Key Blogs</h1></div><br/><br/>
    <div class="port">
    <div class="portal">
        <center><h2>Edit Account</h2></center><br/>
        <form method="POST">
            {% csrf_token %}
            <label for="name">Name : </label><br/>
            <input type="text" name='name' id="name" value="{{ user.name }}"><br/><br/>
            <label for="pname">Pen name : </label><br/>
            <input type="text" name="username" id="pname" value="{{ user.username }}"><br/><br/>
            <label for="bio">Bio : </label><br/>
            <input type="text" name="bio" id="bio" value="{{ user.bio }}"><br/><br/><br/>
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ field.label }} : {{ error }}</li>
                {% endfor %}
            {% endfor %}<br/>
            <center><input type="submit" value="Save Changes"></center><br/>
        </form>
        <center><a href="/accounts/editdp/" class="edit-acc"><button><b>Change Profile Pic</b></button></a></center>
        <a href="/accounts/view/">Cancel</a>
    </div>
    </div>
</body>

</html>
