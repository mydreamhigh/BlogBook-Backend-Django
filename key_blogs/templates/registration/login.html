<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/key_blogs/ext_styles.css' %}">
    <title>Key Blogs | Sign In</title>
</head>

<body>
    <div class="portal signin">
        <h1>Log In</h1><br/>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username"><br/><br/>
            <input type="password" name="password" placeholder="Password"><br/><br/><br/>
            {% for field in form %}
            {% for error in field.errors %}
                <p><li style="color: rgb(200, 0, 0); margin-left: 5%; margin-right: 5%;">
                    {{ error }}
                </li></p>
            {% endfor %}
            {% endfor %}
            <input type="submit" value="Login">
        </form>
    </div>
</body>

</html>
