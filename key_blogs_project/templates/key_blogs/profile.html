<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/key_blogs/int_styles.css' %}">
    <link rel="icon" href="{% static 'images/key_blogs/icon.png' %}">
    <!--link rel="stylesheet" href="../../static/css/key_blogs/int_styles.css"-->
    <!--link rel="icon" href="../../static/images/key_blogs/icon.png"-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | Key Blogs</title>
</head>

<body>
    <div class="header">
        <label>Key Blogs</label>
        <a href="/logout/?next=/login"><b>Log Out</b></a>
        <a href="/feeds/"><b>Home</b></a>
        <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
        </div>  
    </div>
    <br/><br/><br/><br/><br/><br/>
    <div class="profile">
        <div class="profile-pic">
            <img src="{% static '/images/key_blogs/default_profile.png' %}" align='left' hspace=100>
        </div>
        <div class="profile-data">
            <br/>
            <h1>{{ user.first_name }}</h1>
            <i>{{ user.username }}</i><br/><br/>
            <label>no email id found {{user.writer.dp}}</label><br/><br/>
            <small>{{ user.blog_set.count }} Blogs</small><br/>
            <a href="/dpupload/"><button>Upload Profile Pic</button></a>
            <br/><br/><br/><br/><br/><br/>
        </div><hr>
        <div class="profile-feed">
            <h2>Blogs</h2>
            <hr><br/>
            {% for blog in user.blog_set.all %}
                <li>{{ blog }}</li><br/>
            {% endfor %}
        </div>
    </div>
</body>

</html>
