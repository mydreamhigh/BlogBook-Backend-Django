<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/key_blogs/ext_styles.css' %}">
    <link rel="icon" href="{% static 'images/key_blogs/icon.png' %}">
    <!--link rel="stylesheet" href="../../static/css/key_blogs/ext_styles.css"-->
    <!--link rel="icon" href="../../static/images/key_blogs/icon.png"-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Key Blogs</title>
</head>

<body>
    <div class="portal signin">
        <h1>Log In</h1><br/>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username"><br/><br/>
            <input type="password" name="password" placeholder="Password"><br/><br/><br/>
            {% for field in form %}
            {% for error in field.errors %}
                <p><li>{{ error }}</li></p>
            {% endfor %}
            {% endfor %}
            <input type="submit" value="Login">
        </form>
    </div>
</body>

</html>
